<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dom and Api Assignment</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center my-5 text-primary">Get Your Meal</h1>
        
        <!-- Search Meal-->
        <div class="d-flex gap-3 align-items-center justify-content-center my-5">
            <input id="search-meal" type="text" class="p-3 w-50" placeholder="Search a meal (e.g: beef, chicken, pasta)...">
            <button id="get-meal" class="rounded bg-info text-white" style="width: 100px; height: 50px;">Search</button>
        </div>
        
        <!-- Showing all Meal-->
        <div class="row">
            <div class="col-lg-9">
                <h1 class="mb-3 text-center text-primary">All Meals</h1>
                <div id="meal-data" class="my-5 d-flex flex-wrap justify-content-start gap-4"></div>
            </div>
            
            <!-- order section -->
            <div class="col-lg-3">
                <h1 class="text-primary text-center">Order</h1>
                <div id="order-data" class="my-5 p-5 border h-50" style="min-height: 200px;"></div>
            </div>
        </div>
    </div>

    <!-- meal details modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meal Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Meal details will be shown here -->
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
